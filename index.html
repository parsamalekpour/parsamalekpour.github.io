<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="pageTitle">Project Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <div class="header-content">
        <h1 id="projectTitle">Loading...</h1>
        <p id="subtitle" class="subtitle">Please wait</p>
        <div class="project-meta" id="projectMeta"></div>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-image-container">
        <img id="heroImage" class="hero-image" src="" alt="Project image" />
      </div>
      <div class="overview-card">
        <h2><i class="fas fa-info-circle"></i> Overview</h2>
        <p id="overview">Loading...</p>
        <div class="goals-section">
          <h3>Project Goals</h3>
          <ul id="goals"></ul>
        </div>
      </div>
    </section>

    <!-- Main Content Grid -->
    <div class="content-grid">
      <!-- Left Column -->
      <div class="left-column">
        <section class="card">
          <h2><i class="fas fa-star"></i> Key Features</h2>
          <ul id="features"></ul>
        </section>

        <section class="card">
          <h2><i class="fas fa-history"></i> Timeline</h2>
          <div class="timeline" id="timeline"></div>
        </section>
      </div>

      <!-- Right Column -->
      <div class="right-column">
        <section class="card">
          <h2><i class="fas fa-code"></i> Tech Stack</h2>
          <div class="tech-grid" id="tech"></div>
        </section>

        <section class="card">
          <h2><i class="fas fa-download"></i> Links & Resources</h2>
          <div class="links-grid" id="links"></div>
        </section>
      </div>
    </div>

    <!-- Gallery Section -->
    <section class="card">
      <h2><i class="fas fa-images"></i> Gallery</h2>
      <div class="gallery" id="gallery"></div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>© Your Name — Project Showcase</p>
    </footer>
  </div>

  <!-- Image Modal -->
  <div id="imgModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImage" src="" alt="Enlarged view" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
