<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="pageTitle">Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      color: #1a1a1a;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 30px;
    }
    header {
      text-align: center;
      padding: 60px 0 20px;
    }
    header h1 {
      font-size: 2.8rem;
      margin: 0;
      font-weight: 700;
    }
    header p {
      font-size: 1.2rem;
      color: #555;
    }
    .hero-section {
      display: flex;
      gap: 40px;
      margin: 40px 0;
      align-items: flex-start;
    }
    .hero-image {
      flex: 1;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      max-width: 100%;
    }
    .overview-card {
      flex: 1;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }
    .overview-card h2 {
      margin-top: 0;
      font-size: 1.8rem;
      border-left: 5px solid #4f46e5;
      padding-left: 12px;
    }
    h2 {
      font-size: 1.8rem;
      margin-top: 50px;
      border-left: 5px solid #4f46e5;
      padding-left: 12px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }
    ul {
      padding: 0;
      list-style: none;
    }
    li {
      background: #fafafa;
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #e3e3e3;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
      color: #666;
      font-size: 0.95rem;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .hero-section {
        flex-direction: column;
        gap: 20px;
      }
      .hero-image, .overview-card {
        flex: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="projectTitle">Loading...</h1>
      <p id="subtitle">Please wait</p>
    </header>

    <div class="hero-section">
      <img id="heroImage" class="hero-image" src="" alt="Project image" />
      <div class="overview-card">
        <h2>Overview</h2>
        <p id="overview">Loading...</p>
      </div>
    </div>

    <h2>Key Features</h2>
    <div class="card">
      <ul id="features"></ul>
    </div>

    <h2>Tech Stack</h2>
    <div class="card">
      <ul id="tech"></ul>
    </div>

    <h2>Gallery</h2>
    <div class="gallery card" id="gallery"></div>

    <h2>Download / Links</h2>
    <div class="card" id="links"></div>

    <footer>
      © Your Name — Project Showcase
    </footer>
  </div>

<!-- Image Modal -->
<div id="imgModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); backdrop-filter:blur(4px); align-items:center; justify-content:center; z-index:9999;">
  <img id="modalImage" src="" style="max-width:90%; max-height:90%; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,0.5);" />
</div>

<script>
function enableImagePopup(img) {
  img.style.cursor = "pointer";
  img.onclick = () => {
    document.getElementById('modalImage').src = img.src;
    document.getElementById('imgModal').style.display = 'flex';
  };
}

document.getElementById('imgModal').onclick = () => {
  document.getElementById('imgModal').style.display = 'none';
};

fetch('project.json')
  .then(res => res.json())
  .then(data => {
    const p = data.project;

    const hero = document.getElementById('heroImage');
    hero.src = p.thumbnail;
    enableImagePopup(hero);

    const gallery = document.getElementById('gallery');
    gallery.innerHTML = '';
    p.details.media.images.forEach(img => {
      const image = document.createElement('img');
      image.src = img;
      image.style.maxWidth = '500px';
      enableImagePopup(image);
      gallery.appendChild(image);
    });

    document.getElementById('projectTitle').textContent = p.title;
    document.getElementById('subtitle').textContent = p.short_description;
    document.getElementById('overview').textContent = p.details.overview;

    const features = document.getElementById('features');
    p.details.key_features.forEach(f => {
      const li = document.createElement('li');
      li.textContent = f;
      features.appendChild(li);
    });

    const tech = document.getElementById('tech');
    p.details.technologies.forEach(t => {
      const li = document.createElement('li');
      li.textContent = t;
      tech.appendChild(li);
    });

    const links = document.getElementById('links');
    Object.keys(p.links).forEach(key => {
      const a = document.createElement('a');
      a.href = p.links[key];
      a.textContent = key;
      a.style.display = 'block';
      a.style.marginBottom = '10px';
      links.appendChild(a);
    });
  })
  .catch(err => console.error('JSON load error:', err));
</script>
</body>
</html>
