<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="title">Loading...</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; background: #f9f9f9; color: #222; line-height: 1.6; }
    .container { max-width: 900px; margin: auto; padding: 20px; }
    header { text-align: center; padding: 40px 0; }
    header h1 { font-size: 2.4rem; margin-bottom: 10px; }
    .hero-image { width: 100%; border-radius: 8px; margin: 25px 0; }
    h2 { margin-top: 50px; font-size: 1.5rem; }
    ul { list-style: none; padding: 0; }
    li { background: #fff; padding: 10px 15px; margin-bottom: 8px; border-radius: 6px; border: 1px solid #ddd; }
    footer { text-align: center; margin-top: 60px; font-size: 0.9rem; color: #666; padding-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="projectTitle"></h1>
      <p id="subtitle"></p>
    </header>

    <img id="hero" src="" class="hero-image" alt="Project Image" />

    <section class="section">
      <h2>Overview</h2>
      <p id="overview"></p>
    </section>

    <section class="section">
      <h2>Key Features</h2>
      <ul id="features"></ul>
    </section>

    <section class="section">
      <h2>Tech Stack</h2>
      <ul id="tech"></ul>
    </section>

    <section class="section">
      <h2>Gallery</h2>
      <div id="gallery"></div>
    </section>

    <section class="section">
      <h2>Download / Links</h2>
      <div id="links"></div>
    </section>

    <footer>
      © Your Name — Project Showcase Page
    </footer>
  </div>

  <script>
fetch('project.json')
  .then(res => res.json())
  .then(data => {
    const project = data.project; // <-- access the nested object

    document.getElementById('projectTitle').textContent = project.title;
    document.getElementById('subtitle').textContent = project.short_description;
    document.querySelector('.hero-image').src = project.thumbnail;
    document.getElementById('overview').textContent = project.details.overview;

    const features = document.getElementById('features');
    features.innerHTML = '';
    project.details.key_features.forEach(f => {
      const li = document.createElement('li');
      li.textContent = f;
      features.appendChild(li);
    });

    const tech = document.getElementById('tech');
    tech.innerHTML = '';
    project.details.technologies.forEach(t => {
      const li = document.createElement('li');
      li.textContent = t;
      tech.appendChild(li);
    });

    const gallery = document.getElementById('gallery');
    project.details.media.images.forEach(img => {
      const i = document.createElement('img');
      i.src = img;
      i.style.width = '100%';
      i.style.marginBottom = '10px';
      gallery.appendChild(i);
    });

    const links = document.getElementById('links');
    Object.keys(project.links).forEach(key => {
      const a = document.createElement('a');
      a.href = project.links[key];
      a.textContent = key;
      a.style.display = 'block';
      links.appendChild(a);
    });
  })
  .catch(err => console.error('JSON load error:', err));
  </script>
</body>
</html>
