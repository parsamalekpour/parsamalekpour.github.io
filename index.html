<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Template</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f6f7fb;
      color: #222;
      line-height: 1.6;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 40px 0;
    }
    header h1 {
      font-size: 2.6rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    /* SIDE BY SIDE HERO + OVERVIEW */
    .overview-wrapper {
      display: flex;
      gap: 35px;
      margin-top: 40px;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .overview-text {
      flex: 1;
      min-width: 280px;
    }
    .hero-box {
      flex: 1;
      max-width: 500px;
    }
    .hero-box img {
      width: 100%;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .hero-box img:hover {
      transform: scale(1.02);
    }

    .section {
      margin-top: 50px;
    }
    h2 {
      font-size: 1.7rem;
      margin-bottom: 15px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      padding: 12px 16px;
      margin-bottom: 8px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    /* IMAGE POPUP */
    #imgPopup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #imgPopup img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9rem;
      color: #666;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">

  <header>
    <h1 id="title">Project Title</h1>
    <p id="subtitle">Short description of the project</p>
  </header>

  <!-- SIDE BY SIDE HERO + OVERVIEW -->
  <div class="overview-wrapper">

    <div class="hero-box">
      <img id="heroImage" src="" alt="Project image" />
    </div>

    <div class="overview-text">
      <h2>Overview</h2>
      <p id="overview">Loading overview...</p>
    </div>

  </div>

  <!-- FEATURES -->
  <section class="section">
    <h2>Key Features</h2>
    <ul id="features"></ul>
  </section>

  <!-- TECH STACK -->
  <section class="section">
    <h2>Tech Stack</h2>
    <ul id="tech"></ul>
  </section>

  <!-- GALLERY -->
  <section class="section">
    <h2>Gallery</h2>
    <div id="gallery"></div>
  </section>

  <!-- LINKS -->
  <section class="section">
    <h2>Download / Links</h2>
    <ul id="links"></ul>
  </section>

  <footer>
    © Your Name — Project Showcase Page
  </footer>
</div>

<!-- POPUP OVERLAY -->
<div id="imgPopup" onclick="this.style.display='none'">
  <img id="popupImage" src="" />
</div>

<script>
  const jsonFile = "project.json"; // EDIT JSON FILE NAME HERE

  fetch(jsonFile)
    .then(res => res.json())
    .then(data => {
      document.getElementById('title').textContent = data.title;
      document.getElementById('subtitle').textContent = data.subtitle;
      document.getElementById('overview').textContent = data.overview;

      // HERO
      if (data.heroImage) {
        const hero = document.getElementById('heroImage');
        hero.src = data.heroImage;
        hero.onclick = () => openPopup(data.heroImage);
      }

      // FEATURES
      const features = document.getElementById('features');
      data.features.forEach(f => {
        const li = document.createElement('li');
        li.textContent = f;
        features.appendChild(li);
      });

      // TECH STACK
      const tech = document.getElementById('tech');
      data.tech.forEach(t => {
        const li = document.createElement('li');
        li.textContent = t;
        tech.appendChild(li);
      });

      // GALLERY
      const gallery = document.getElementById('gallery');
      data.gallery.forEach(img => {
        const el = document.createElement('img');
        el.src = img;
        el.style.width = '200px';
        el.style.margin = '10px';
        el.style.borderRadius = '10px';
        el.style.cursor = 'pointer';
        el.onclick = () => openPopup(img);
        gallery.appendChild(el);
      });

      // LINKS
      const links = document.getElementById('links');
      data.links.forEach(a => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${a.url}" target="_blank">${a.label}</a>`;
        links.appendChild(li);
      });
    })
    .catch(err => console.error("JSON load error:", err));

  function openPopup(src) {
    const popup = document.getElementById('imgPopup');
    const popupImg = document.getElementById('popupImage');
    popupImg.src = src;
    popup.style.display = 'flex';
  }
</script>

</body>
</html>
